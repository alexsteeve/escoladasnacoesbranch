{% extends "website/_layouts/base.html" %}

{% block title %}Lista de Cursos{% endblock %}

{% block conteudo %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista de Cursos</h5>
            <p class="card-text">
              Aqui est√° a lista de <code>Cursos</code> cadastrados.
            </p>
            <table class="table">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Nome</th>
              </tr>
              </thead>
              <tbody>
              {% for cursos in cursos %}
                <tr>
                  <td><a class="nav-link" href="{% url 'website:perfil_curso' pk=cursos.id %}">{{ cursos.nome }}</a></td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
